<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="camping.html">Camping</a>
        <a href="furniture.html">Furniture</a>
        <a href="reviews.html">Reviews</a>
        <a href="offers.html">Special Offers</a>
        <a href="basket.html">Basket</a>
    </div>

    <div class="container">
        <h1>Customer Reviews</h1>

        <!-- Review Form -->
        <div class="review-form">
            <h3>Leave a Review</h3>
            <input type="text" id="review-name" placeholder="Your Name" required>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>
            <textarea id="review-comment" placeholder="Your Comment" required></textarea>
            <button id="submit-button">Submit</button>
        </div>

        <!-- Review List -->
        <h3>Customer Reviews</h3>
        <ul class="review-list" id="review-list"></ul>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
      <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <p>&copy; 2023 Your Website. All rights reserved.</p>
  </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showReviews();
        });

        // Submit review
        document.getElementById("submit-button").addEventListener("click", function() {
            submitReview();
        });

        function submitReview() {
            var nameInput = document.getElementById("review-name");
            var commentInput = document.getElementById("review-comment");
            var ratingInputs = document.getElementsByName("rating");

            var name = nameInput.value.trim();
            var comment = commentInput.value.trim();
            var rating = 0;

            // Get selected rating
            for (var i = 0; i < ratingInputs.length; i++) {
                if (ratingInputs[i].checked) {
                    rating = parseInt(ratingInputs[i].value);
                    break;
                }
            }

            if (name && comment && rating) {
                // Create review item
                var reviewItem = document.createElement("li");
                reviewItem.classList.add("review-item");

                var nameHeading = document.createElement("h3");
                nameHeading.textContent = name;

                var ratingStars = document.createElement("div");
                ratingStars.classList.add("rating");
                ratingStars.innerHTML = "&#9733;".repeat(rating);

                var commentPara = document.createElement("p");
                commentPara.textContent = comment;

                reviewItem.appendChild(nameHeading);
                reviewItem.appendChild(ratingStars);
                reviewItem.appendChild(commentPara);

                // Add review item to review list
                var reviewList = document.getElementById("review-list");
                reviewList.appendChild(reviewItem);

                // Clear form fields
                nameInput.value = "";
                commentInput.value = "";
                ratingInputs.forEach(function(input) {
                    input.checked = false;
                });
            } else {
                alert("Please fill in all fields and select a rating.");
            }
        }

        function showReviews() {
            // Sample reviews
            var reviews = [
                {
                    name: "Hussain Abbas",
                    rating: 5,
                    comment: "The camping tent exceeded my expectations! It's spacious, easy to set up, and kept us dry even in heavy rain. Highly recommended!"
                },
                {
                    name: "Eiad Arja",
                    rating: 4,
                    comment: "The cooking stove is a great addition to our outdoor cooking gear. It heats up quickly and is very efficient. The only downside is that it's a bit bulky to carry around."
                },
                {
                    name: "Ebrahim Majd",
                    rating: 4,
                    comment: "The sleeping bag is comfortable and provides excellent insulation. It kept me warm throughout the chilly nights. The only improvement I would suggest is a more compact design for easier packing."
                }
            ];

            var reviewList = document.getElementById("review-list");
            reviews.forEach(function(review) {
                var reviewItem = document.createElement("li");
                reviewItem.classList.add("review-item");

                var nameHeading = document.createElement("h3");
                nameHeading.textContent = review.name;

                var ratingStars = document.createElement("div");
                ratingStars.classList.add("rating");
                ratingStars.innerHTML = "&#9733;".repeat(review.rating);

                var commentPara = document.createElement("p");
                commentPara.textContent = review.comment;

                reviewItem.appendChild(nameHeading);
                reviewItem.appendChild(ratingStars);
                reviewItem.appendChild(commentPara);

                reviewList.appendChild(reviewItem);
            });
        }
    </script>
</body>
</html>
